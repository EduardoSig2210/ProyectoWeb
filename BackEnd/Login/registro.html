<!DOCTYPE html>
<html>
  <head>
    <h1>Bienvenido usuario, ingrese los datos solicitados para registrarse</h1>
  </head>
  <body>
    <form>
      <h2>INGRESE SU NOMBRE</h2>
      <input type="text" id="tfName" placeholder="Juan Carlos" required />
      <h2>INGRESE SU FUTURA CONTRASEÑA</h2>
      <input type="password" id="tfPassword1" required />
      <h2>CONFIRME TU CONTRASEÑA</h2>
      <input type="password" id="tfPassword2" required />
      <h2>INGRESE SU CORREO</h2>
      <input type="email" id="tfEmail" placeholder="juan@example" required />
      <h2>INGRESE SU TARJETA</h2>
      <input type="text" id="tfCard" placeholder="00000" required />
      <button type="button" onclick="checkPassword()">ENVIAR</button>
    </form>
    <script src="function.js"></script>
  </body>
</html>
