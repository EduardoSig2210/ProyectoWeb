<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodi’n Line - Ingresar</title>
  <link rel="icon" href="img/MotoAzulLogo.png" type="image/png">

  <!--  Fuente desde Google Fonts para un diseño moderno-->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Estilos base de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Iconos de Bootstrap usados para correo, candado etc-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!--  Archivo CSS personalizado  -->
  <link rel="stylesheet" href="inicio.css">
</head>
<body>
  <!-- Fondo decorativo -->
  <div class="background-image"></div>
  <!-- Capa de color degradado sobre el fondo -->
  <div class="gradient-overlay"></div>

  <!-- Contenedor principal: logo a la izquierda, login a la derecha -->
  <main class="container d-flex flex-row justify-content-center align-items-center">
    
    <!-- Logo y eslogan a la izquierda -->
    <div class="logo-section me-5 text-center">
  <img src="img/MotoAzulLogo.png" alt="Foodi’n Line" class="site-logo">
  <p class="tagline">Ordena, disfruta y comparte el sabor 🍝</p>
</div>

    <!-- Login a la derecha -->
    <div class="login-container">
      <div class="login-box shadow-lg">
        <div class="login-header">
          <h2><i class="bi bi-cup-hot"></i> Bienvenido</h2>
          <p>Inicia sesión para continuar tu experiencia</p>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="email" id="emailInput" class="form-control" placeholder="Correo electrónico">
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" id="passwordInput" class="form-control" placeholder="Contraseña">
        </div>

        <button class="btn btn-gradient w-100 mb-3 fw-semibold" onclick="login()">
          <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
        </button>

        <a href="Registrar.html" class="btn btn-outline-light w-100 fw-semibold mb-3">
          <i class="bi bi-person-plus"></i> Crear Cuenta
        </a>

        <p class="small-text text-light">
          ¿Olvidaste tu contraseña?
          <a href="#" class="link-light text-decoration-underline">Recupérala aquí</a>
        </p>
      </div>
    </div>
  </main>

  <script src="../BackEnd/Login/function.js"></script>
</body>
</html>
