<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metadatos basicos -->
    <meta charset="UTF-8"> <!-- Codificacion de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace que la pagina sea responsiva -->
    <title>Foodi'n Line - Registrar</title> <!-- Titulo que aparece en la pesta침a del navegador -->
    
    <!-- Icono de la p치gina (favicon) -->
    <link rel="icon" href="img/MotoAzulLogo.png" type="image/png">
    
    <!-- Estilos propios del registro -->
    <link rel="stylesheet" href="Registrar.css">

    <!-- Google Fonts fuente Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- Bootstrap CSS y JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Fondo decorativo principal con degradado -->
    <div class="background-image"></div>

    <!-- Capa de degradado encima del fondo para efecto visual -->
    <div class="gradient-overlay"></div>

    <!-- Contenedor principal centrado vertical y horizontalmente -->
    <main class="container d-flex justify-content-center align-items-center">
        
        <!-- Caja del registro: fondo translucido, sombra y bordes redondeados -->
        <div class="register-box shadow-lg">
            
            <!-- Seccion del logo y eslogan -->
            <div class="register-header">
                <img class="site-logo" src="img/MotoAzulLogo.png" alt="Foodi'n Line"> <!-- Logo de la app -->
                <p class="tagline">Ordena, disfruta y comparte el sabor 游꼫</p> <!-- Eslogan debajo del logo -->
            </div>

            <!-- Inicio del formulario de registro -->

            <!-- Input para el nombre -->
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span> <!-- Icono de usuario -->
                <input type="text" class="form-control" id="User-name" placeholder="Nombre" required/> <!-- Campo de texto -->
            </div>

            <!-- Input para el apellido -->
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input type="text" class="form-control" id="User-lastname" placeholder="Apellido" required/>
            </div>

            <!-- Input para el correo electr칩nico -->
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-envelope"></i></span> <!-- Icono de sobre -->
                <input type="email" class="form-control" id="User-email" placeholder="Correo electr칩nico" required>
            </div>

            <!-- Input para la contrase침a -->
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-lock"></i></span> <!-- Icono de candado -->
                <input type="password" class="form-control" id="User-password" placeholder="Contrase침a" required>
            </div>

            <!-- Confirmar contrase침a -->
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control" id="Password-confirmation" placeholder="Confirmar contrase침a" required>
            </div>

            <!-- Informacion sobre requisitos de la contrase침a -->
            <div id="passwordHelpBlock" class="form-text mb-3">
                Tu contrase침a debe tener 8-20 caracteres, contener letras y n칰meros y no incluir espacios ni caracteres especiales.
            </div>

            <!-- Checkbox para aceptar terminos y condiciones -->
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="checkboxInitial" required>
                <label class="form-check-label" for="checkboxInitial">
                    Acepto los t칠rminos y condiciones
                </label>
            </div>

            <!-- Boton de registrar -->
            <button class="btn btn-gradient w-100 mb-3 fw-semibold" onclick="checkPassword()">
                <i class="bi bi-box-arrow-in-right"></i> Registrar
            </button>

            <!-- Boton de iniciar sesi칩n (ya existente) -->
            <a href="Inicio.html" class="btn btn-gradient w-100 fw-semibold mb-3 text-decoration-none d-inline-block text-center">
                <i class="bi bi-person-check-fill"></i> Iniciar Sesi칩n
            </a>

        </div> 
    </main> 
    <!-- Script para validar la contrase침a antes de enviar -->
    <script src="../BackEnd/Login/function.js"></script>
</body>
</html>
