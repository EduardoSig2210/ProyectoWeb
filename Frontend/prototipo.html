<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodi’n Line - Menú</title>
  <link rel="icon" href="img/MotoAzulLogo.png" type="image/png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="prototipo.css">
</head>
<body>

<header class="navbar">
  <div class="container d-flex justify-content-between align-items-center">
    <img src="img/Logo_Header_Letras_Blancas.png" class="logo">

    <div class="search-bar">
      <input type="text" placeholder="Buscar">
      <button><i class="bi bi-search"></i></button>
    </div>

    <div class="user-actions">
      <a href="#"><i class="bi bi-bell-fill"></i></a>
      <a href="#"><i class="bi bi-chat-dots-fill"></i></a>
      <a href="#"><i class="bi bi-person-circle"></i></a>
    </div>
  </div>
</header>

<div class="main">
  
  <aside class="Menu_lateral"></aside>

  <div class="content-area">
    <img src="img/papa_johns.png" alt="Logo" class="logo_restaurant">

    <section class="menu">
      <div class="menu-grid">

        <!-- PRODUCTO 1 -->
        <div class="menu-card" data-price="15.99">
          <img src="https://pedidosya.dhmedia.io/image/pedidosya/products/1be3d373-85f6-4ff0-9af4-2851c4f83868?quality=90&height=300&width=300&webp=1&dpi=1.5">
          <h3>The Works</h3>
          <p>$ 15.99</p>

          <div class="qty-container">
            <button class="qty-btn minus">-</button>
            <span class="qty">0</span>
            <button class="qty-btn plus">+</button>
          </div>

          <p class="subtotal">Subtotal: $ 0.00</p>
        </div>

        <!-- PRODUCTO 2 -->
        <div class="menu-card" data-price="15.99">
          <img src="https://pedidosya.dhmedia.io/image/pedidosya/products/291652fa-3e9a-4e04-b459-b60ddcb4a90f?quality=90&height=300&width=300&webp=1&dpi=1.5">
          <h3>Alfredo Delight</h3>
          <p>$ 15.99</p>

          <div class="qty-container">
            <button class="qty-btn minus">-</button>
            <span class="qty">0</span>
            <button class="qty-btn plus">+</button>
          </div>

          <p class="subtotal">Subtotal: $ 0.00</p>
        </div>

        <!-- PRODUCTO 3 -->
        <div class="menu-card" data-price="15.99">
          <img src="https://pedidosya.dhmedia.io/image/pedidosya/products/c43eecda-e301-4539-b1c6-fdc16da3fe56?quality=90&height=300&width=300&webp=1&dpi=1.5">
          <h3>Carnivora</h3>
          <p>$ 15.99</p>

          <div class="qty-container">
            <button class="qty-btn minus">-</button>
            <span class="qty">0</span>
            <button class="qty-btn plus">+</button>
          </div>

          <p class="subtotal">Subtotal: $ 0.00</p>
        </div>

      </div>
    </section>
  </div>
</div>

<!-- CARRITO -->
<div id="cart-widget">
  <i class="bi bi-cart-fill"></i>
  <span id="cart-count">0</span>

  <div id="cart-panel">
    <h4>Carrito</h4>
    <div id="cart-items">No hay productos aún</div>
    <p id="cart-total">Total: $0.00</p>
    <button id="checkout-btn">Ver Carrito</button>
  </div>
</div>
<script src="prototipo.js"></script>
</body>
</html>
