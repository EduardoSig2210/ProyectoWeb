<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foodi’n Line - Restaurantes</title>
  <link rel="icon" href="img/MotoAzulLogo.png" type="image/png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="restaurantes.css">
</head>
<body>
  <!-- Encabezado -->
  <header class="navbar">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="logo-section d-flex align-items-center">
        <img src="img/MotoAzulLogo.png" alt="Logo Foodi’n Line" class="logo">
        <h1 class="brand-name ms-2">Foodi’n Line</h1>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Buscar restaurante o tipo de comida...">
        <button><i class="bi bi-search"></i></button>
      </div>
    </div>
  </header>
  <!-- Categorias -->
  <section class="categories container">
    <h2>Categorías</h2>
    <div class="category-list">
      <button>Más solicitadas</button>
      <button>Comida rápida</button>
      <button>Bebidas</button>
      <button>Postres</button>
      <button>Saludable</button>
      <button>Supermercados</button>
    </div>
  </section>
</body>
</html>
